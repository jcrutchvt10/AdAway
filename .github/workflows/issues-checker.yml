name: Issue checker

on:
  issues:
    types: [labeled]

jobs:
  close-invalid-app-compat-report:
    name: Close invalid app compatibility report
    runs-on: ubuntu-latest
    if: |
      github.event.label.name == 'specific-app/site-related :iphone:' && 
      github.event.issue.title == '[app name] compatibility report' && 
      contains(github.event.issue.body, 'e.g. WhatsApp')
    steps:
      - name: Remove label
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'remove-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          labels: 'specific-app/site-related :iphone:'
      - name: Add invalid label and close
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels, close-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: 'It looks like the report was send blanked'
          labels: 'invalid'
      - name: Add explaination comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello @${{ github.event.issue.user.login }}
            
            It looks like a blank report.
            Thanks to update it to at least include the application otherwise the issue is considered as invalid.
            
            Regards
